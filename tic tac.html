<!DOCTYPE html>
<html>
<head>
<style>
  html{
    height: 100%;
  }
.grid-container {
  width:100%;	
  height:930px;
  display: grid;
  grid-template-columns: 33% 33% 34%;
  grid-template-rows: 33% 33% 34%;
 
  padding: 10px;
}

.grid-item {
  border: 1px solid black;
  font-size: 30px;
  text-align: center;
}
.ver {
  border-left: 2px solid black;
  border-right: 2px solid black;
}
.hor {
  border-top: 2px solid black;
  border-bottom: 2px solid black;
}
</style>
</head>
<body>
<div class="grid-container">
  <div  ></div>
  <div  class="ver"></div>
  <div  ></div>  
  <div  class="hor"></div>
  <div   class="ver hor"></div>
  <div  class="hor"></div>  
  <div ></div>
  <div   class="ver"></div>
  <div  ></div>  
</div>
</body>
</html>
